apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "druid.component.name" (list "historical" .) }}-conf
  labels:
    {{- include "druid.component.labels" (list "historical" .) | indent 4 }}
  annotations:
    {{- include "druid.component.annotations" (list "historical" .) | indent 4 }}
data:
  "log4j2.xml":
    {{- .Files.Get "common/log4j2.xml" | toYaml | indent 4 }}
  "jvm.config":
    {{- include "druid.component.jvm" (list "historical" .) | indent 4 }}
  "runtime.properties":
    {{- .Values.historical.runtime | toYaml | indent 4 }}
