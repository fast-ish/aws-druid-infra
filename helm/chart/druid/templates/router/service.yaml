apiVersion: v1
kind: Service
metadata:
  name: {{ include "druid.component.name" (list "router" .) }}
  labels:
    {{- include "druid.component.labels" (list "router" .) | indent 4 }}
  annotations:
    {{- include "druid.component.annotations" (list "router" .) | indent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  {{- include "druid.service.ports" (list "router" 9088) | nindent 2 }}
  selector:
    {{- include "druid.component.labels" (list "router" .) | indent 4 }}
    {{- include "druid.component.match.labels" (list "router" .) | nindent 4 }}
